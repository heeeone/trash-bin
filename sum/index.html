<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sum</title>
</head>
<body>
	<script>
		let a = prompt('첫 문장 입력', '나는!');
		let b = prompt('두번째 문장 입력', '나는!');
		let sum = function() {
			let sum = a + " " + b;
			alert(`${sum}`);
		}
		sum();

		let c = Number(prompt('숫자 입력', 10));
		let d = Number(prompt('숫자 입력', 10));
		let sumString = function() {
			let sumS = c + d;
			alert(`${sumS}`);
		}
		sumString();
	</script>
</body>
</html>
